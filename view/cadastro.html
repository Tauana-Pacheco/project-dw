<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <script src="../script/cadastro.js"></script>
    <script src="../script/mascaras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/imask"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var birthday = document.getElementById("birthday");

        var mascaraData = IMask(birthday, {
          mask: "0000-00-00",
        });
      });
    </script>
    <script></script>
    <title>Cadastro - Camp.in</title>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img src="../img/logo.png" alt="logo cabana camping" />
      </a>
    </header>

    <main>
      <section>
        <footer>
          <div class="titulo">
            <h4 class="h4">
              <img src="../img/log-in.png" alt="" /> Faça o seu Cadastro
            </h4>
          </div>
          <form action="" class="form" name="form">
            <fieldset>
              <div class="input-wrapper">
                <label for="name">Nome:</label>
                <input
                  class="input"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Digite seu nome"
                />
              </div>
              <div class="input-wrapper">
                <label for="email">Email:</label>
                <input
                  class="input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="email@mail.com.br"
                />
              </div>
              <div class="input-wrapper">
                <label for="password">Senha:</label>
                <input
                  class="input"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Digite sua senha"
                />
              </div>
              <div class="input-wrapper">
                <label for="cpf_cnpj">CPF ou CNPJ:</label>
                <input
                  class="input"
                  onkeypress="mascaraMutuario(this,cpfCnpj)"
                  maxlength="17"
                  type="text"
                  id="cpf_cnpj"
                  name="cpf_cnpj"
                  placeholder="Digite seu CPF ou CNPJ"
                />
              </div>
              <div class="input-wrapper">
                <label for="birthday">Data de Nascimento</label>
                <input
                  class="input"
                  type="text"
                  id="birthday"
                  name="birthday"
                  placeholder="1990-01-01"
                />
              </div>
              <div class="checkbox-wrapper">
                <input class="checkbox" type="checkbox" name="checkbox" />
                <label for="checkbox">Aceitar termos</label>
              </div>
              <div class="button-wrapper">
                <button
                  type="button"
                  class="button1"
                  id="registerButton"
                  onclick="handleRegister()"
                >
                  Cadastrar
                </button>
              </div>
              <div class="h3-wrapper">
                <h3>Já tem uma conta? <a href="./login.html">Faça Login</a></h3>
              </div>
            </fieldset>
          </form>
        </footer>
      </section>
      <img class="img" src="../img/side-image.jpg" alt="" />
    </main>
  </body>
</html>
