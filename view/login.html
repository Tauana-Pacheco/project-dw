<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../script/login.js"></script>
    <title>Login - Camp.in</title>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img src="../img/logo.png" alt="logo cabana camping">
      </a>
    </header>

    <main>
      <section>
        <footer>
          <div class="titulo">
            <h4 class="h4"><img src="../img/log-in.png" alt=""> Faça o seu Login</h4>
            <h5>Entre com suas informações de cadastro.</h5>
          </div>
          <form action="" class="form" name="form">
            <fieldset>
              <div class="input-wrapper">
                <label for="email">Email:</label>
                <input class="input" type="email" id="email" name="email" placeholder="email@mail.com.br">
              </div>
              <div class="input-wrapper">
                <label for="password">Senha:</label>
                <input class="input" type="password" id="password" name="password" placeholder="Digite sua senha">
              </div>
              <div class="checkbox-wrapper">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Lembrar-me</label>
              </div>
              <div class="button-wrapper">
                <button type="button" class="button1">ENTRAR</button>
              </div>
              <div class="h3-wrapper">
                <h3>Não tem uma conta? <a href="./cadastro.html">Registre-se</a></h3>
              </div>
            </fieldset>
          </form>
        </footer>
      </section>

      <img class="img" src="../img/side-image.jpg" alt="">

    </main>
</html>
